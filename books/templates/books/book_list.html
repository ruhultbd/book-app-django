{% extends 'base.html' %}

{% block content %}
<main>      
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if books %}
          {% for book in books %}

          <div class="col-md-3">
            <div class="card shadow-sm">
              <a href="{% url 'book.show' book.id  %}">
                <img style="width: 100%;" src="{{book.image.url}}" />
              </a>
  
              <div class="card-body">
                <p class="card-text">{{book.title}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{% url 'book.show' book.id  %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                  </div>
                  <small class="text-muted"><i class="fas fa-eye"></i> {{book.pageCount}}</small>
                </div>
              </div>
            </div>
          </div>

          {% endfor %}                  
        {% else %}
            <div class="alert alert-warning">No books are available.</div>
        {% endif %}
      </div>
    </div>
  </div>
</main>

{% endblock  %}
